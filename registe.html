<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registe</title>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/registe.css">
    <script src="js/registe.js"></script>
</head>
<body>
    <div class="registe">
        <div class="nav">
            <h2>注&nbsp;&nbsp;册</h2>
        </div> 
        <div class="body">
                <div class="b-header">
                    <div></div>
                </div>
                <div class="form">
                    <label >
                        <i class="icon iconfont icon-shoujihao"></i>
                        <input type="text" placeholder="请输入手机号">
                        <br/><span class='alert-tell'>请输入正确的手机号</span>
                    </label>
                    <label >
                        <i class="icon iconfont icon-yonghu"></i>
                        <input type="text" placeholder="请输入用户名">
                        <br/><span class='alert-username'>用户名不能为空</span>
                    </label>
                    <label >
                        <i class="icon iconfont icon-icon-test"></i>
                        <input type="password" placeholder="请输入6位以上的密码">
                        <br/><span class='alert-psd'>请输入正确的密码</span>
                    </label>
                    <label >
                        <i class="icon iconfont icon-zaicishurumima"></i>
                        <input type="password" placeholder="请再次输入密码">
                        <br/><span class='alert-repsd'>两次密码不正确</span>
                    </label>
                    <button id="btn">注册</button>
                    <a href="login.html">已有账号？登录</a>
                </div>
            </div>
    </div>
</body>
</html>
